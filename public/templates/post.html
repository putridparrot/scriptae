<article class="post">
  <div class="post-header">
    {{#if showBackButton}}
    <a href="/" class="back-link">{{backButtonText}}</a>
    {{/if}}
    
    {{#if draft}}
    <div class="draft-badge">DRAFT</div>
    {{/if}}
    
    <h1>{{title}}</h1>
    
    <div class="post-meta">
      {{#if showDate}}
      <span class="post-date">{{date}}</span>
      {{/if}}
      
      {{#if showAuthor}}
      {{#if author}}
      <span class="post-author"> by {{author}}</span>
      {{/if}}
      {{/if}}
    </div>
  </div>
  
  <div class="post-content">
    {{content}}
  </div>
</article>
